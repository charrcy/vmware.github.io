<clr-main-container>
  <header class="header header-6">
    <div class="branding">
      <a href="https://vmware.github.io/" class="nav-link">
        <span class="clr-icon vmware-logo"></span>
        <span class="title">Open Source Program Office</span>
      </a>
    </div>
  </header>
  <div class="content-container">
    <div id="content-area" class="content-area">
      <div class="hero">
        <img src="images/vmw_oss.svg" alt="">
        <h1>{{ossTagline}}</h1>
        <h5>{{ossAbout}}</h5>
      </div>

      <div class="home-cards">
        <h2>Featured Open Source Projects</h2>
        <div class="row flex-items-xs-center">
          <div class="row flex col-lg-8">
            <div *ngFor="let project of projects; trackBy: trackByFn;" class="item col-md-4 col-sm-12 col-xs-12">
              <a href="{{project.url}}" target="_blank">
                <div class="card clickable">
                  <div class="card-block">
                    <div class="project-icon">
                      <p><img src="images/{{project.image}}" alt="{{project.title}}"></p>
                    </div>
                    <div class="card-text">
                      <h4>{{project.name}}</h4>
                      <p>{{project.description}}</p>
                    </div>
                  </div>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    
      <div style="height: 120px;"></div>
    </div>
  </div>
</clr-main-container>
